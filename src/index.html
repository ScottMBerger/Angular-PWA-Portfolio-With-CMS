<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="/manifest/files/download">
  <meta name="fragment" content="!">
  <meta name="theme-color" content="#2cba92">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      max-width: 100%;

    }

    body {}

    html {
      width: 100%;
      max-width: 100%;
      overflow-y: scroll !important;
    }

    .skeleton-loader {
      height: 90vh;
      width: 100%;
      z-index: -5000;
      position: absolute;
      opacity: 0;
      animation: load 0.35s forwards;
    }

    .sect1 {
      /* opacity: 0.5; */
      width: 100%;
      height: 75vh;
      background: grey;
      position: relative;
    }

    .circle {
      border-radius: 50%;
      height: 200px;
      width: 200px;
      position: absolute;
      margin: auto;
      border-width: 2px;
      border-color: white;
      border-style: solid;
      top: 0%;
      left: 50%;
      transform: translate(-50%, -50%);
    }


    .sect2 {
      padding-top: 48px;
      padding-bottom: 48px;
      position: relative;
      width: calc(100% - 48px);
      margin: auto;
      height: 100%;
    }

    .nav {
      width: 100%;
      min-height: 70px;
      max-width: 960px;
      margin: auto;
      border-radius: 8px;
    }

    .sectCard {
      border-radius: 8px;
      width: 50vw;
      max-width: 600px;
      min-width: 350px;
      height: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      flex-direction: column;
      position: absolute;
      top: 295px;
      left: 50%;
      transform: translate3d(-50%, 0, 0);
    }

    .shine {
      background-image: linear-gradient(90deg, #ddd 0px, #e8e8e8 40px, #ddd 80px);
      background-size: 600px;
      animation: shine 1.6s infinite linear;
    }

    @keyframes shine {
      0% {
        background-position: -32px;
      }

      40%,
      100% {
        background-position: 208px;
      }
    }

    @keyframes load {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .sectCard {
        top: 395px;
      }

      .nav {
        height: 168px;
      }
    }
  </style>
</head>

<body>
  <section class="skeleton-loader">
    <div class="sect1">
      <div class="sect2">
        <nav class="nav shine"></nav>
        <div class="sectCard">
          <div class="circle shine"></div>
        </div>
      </div>
    </div>
  </section>

  <script> window.prerenderReady = false; </script>
  <app-root>

  </app-root>
  <noscript>Your browser does not support JavaScript!</noscript>
</body>

</html>
