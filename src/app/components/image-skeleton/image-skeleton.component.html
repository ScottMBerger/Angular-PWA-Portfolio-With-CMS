<!-- <img [src]="src1" alt="My Picture" (load)="onLoad()" [hidden]="!loaded"> -->

<picture [ngClass]="{'loaded': loaded}">
    <source *ngIf=" src.webp" [srcset]="src.webp" type="image/webp">
    <source *ngIf="src.jp2" [srcset]="src.jp2" type="image/jp2">
    <img [src]="src.src" alt="My Picture">
</picture>
