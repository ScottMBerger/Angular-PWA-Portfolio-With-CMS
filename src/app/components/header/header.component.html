<nav class="level is-size-3">
  <div class="level-item has-text-left">
    <div class="is-flex link-content">
      <span class="icon">
        <i class="fas fa-map-marker-alt"></i>
      </span>
      <p class="heading is-size-7">{{content.location}}</p>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div class="is-flex link-content">
      <span class="icon">
        <i class="fas fa-phone"></i>
      </span>
      <p class="heading is-size-7"><a [href]="'tel:'+content.phone">{{content.phone}}</a></p>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div class="is-flex link-content">
      <span class="icon">
        <i class="fas fa-comment-alt"></i>
      </span>
      <p class="heading is-size-7 "><a [href]="'mailto:'+content.email">{{content.email}}</a></p>
    </div>
  </div>
</nav>
<div class="resume-wrap">
  <a rel="noreferrer" class="button is-pulled-right is-primary" target="_blank" [href]="content.resumeUrl">Download
    Resume</a>
  <br>
</div>
